<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf's Photo Wall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Yusuf's Photo Wall</h1>
    <div class="gallery">
        <img src="urban1.jpg" alt="urban1" class="thumbnail" data-full="urban1.jpg">
        <img src="urban2.jpg" alt="urban2" class="thumbnail" data-full="urban2.jpg">
        <img src="urban3.jpg" alt="urban3" class="thumbnail" data-full="urban3.jpg">
    </div>
    <div class="lightbox" id="lightbox">
        <img src="" alt="Full View" id="lightbox-img">
        <span class="close" id="close-btn">&times;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
